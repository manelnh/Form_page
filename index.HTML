<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Pet Care Registration</h1>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="pet-name">Pet's Name</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="Enter your pet's name" required>

            <label for="pet-breed">Pet's Breed</label>
            <input type="text" id="pet-breed" name="pet-breed" placeholder="Enter your pet's breed" required>

            <label for="pet-age">Pet's Age</label>
            <input type="number" id="pet-age" name="pet-age" placeholder="Enter your pet's age" required>

            <label for="special-needs">Special Needs</label>
            <textarea id="special-needs" name="special-needs" placeholder="Enter any special needs your pet has"></textarea>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
